{% extends 'index.html' %}



{% block content %}

<br>
<br>
<br>

<h2> Add an Employee</h2>

<form action="/add_emp" method="post">
  {% if success %}
  <div class="alert alert-success" role="alert">
    {{ success }}
  </div>
{% endif %}
    {% csrf_token %}
    <label for="first_name">First Name</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required ><br>
    <label for="last_name">Last Name</label><br>
    <input type="text" id="last_name" name = "last_name" value="{{ last_name }}" required><br>
    <label for="salary">Salary</label><br>
    <input type="number" id="salary" name="salary" value="{{ salary }}"><br>
    <label for="dept">Department</label><br>
    <input type="number" id="dept" name="dept" value="{{ dept }}"><br>
    <label for="role">Role</label><br>
    <input type="number" id="role" name="role" value="{{ role }}"><br>
    <label for="bonus">Bonus</label><br>
    <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>
    <label for="phone">Phone Number</label><br>
    <input type="number" id="phone" name="phone" value="{{ phone }}" required><br>
    <hr>
    <button type="submit" class="btn btn-danger">Submit</button>
</form>

  </div>

{% endblock %}
